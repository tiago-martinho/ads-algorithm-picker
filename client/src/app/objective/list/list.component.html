<p>Output Objectives</p>

<ul class="list-group mb-2">
    <app-objective-item *ngFor="let item of items; index as i;" [name]="item" (removed)="removeObjective(i)"></app-objective-item>
</ul>

<fa-icon [icon]="faPlus" class="d-flex justify-content-center" style="color:black;" size="2x" (click)="addObjective()" ></fa-icon>
