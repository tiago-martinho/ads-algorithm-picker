<div class="objectives-container">
    <h4 class="header mb-4">Output Objectives</h4>

    <ul class="list-group mb-2" [formGroup]="parent">
        <app-objective-item *ngFor="let item of objectives.controls; index as i;" [parentControl]="objectives.controls[i]" (removed)="removeObjective(i)"></app-objective-item>
    </ul>

    <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-outline-secondary icon-add">
            <fa-icon [icon]="iconPlus" size="2x" (click)="addObjective()" title="Add objective"></fa-icon>
        </button>
    </div>
</div>
