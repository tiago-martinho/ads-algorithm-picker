<p>Output Objectives</p>

<ul class="list-group mb-2" [formGroup]="parent">
    <app-objective-item *ngFor="let item of objectives.controls; index as i;"  [parent]="objectives.controls[i]" (removed)="removeObjective(i)"></app-objective-item>
</ul>

<fa-icon [icon]="faPlus" class="d-flex justify-content-center" style="color:black;" size="2x" (click)="addObjective()" ></fa-icon>
