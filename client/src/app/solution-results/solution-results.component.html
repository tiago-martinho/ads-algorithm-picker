<ng-select [(ngModel)]="selectedSolution">
    <ng-option
        *ngFor="let solution of solutionResults; index as solutionIndex"
        [value]="solution"
        >Solution #{{ solutionIndex + 1 }}</ng-option>
</ng-select>

<div *ngIf="selectedSolution != null" class="mt-2">
    <ng-select [(ngModel)]="selectedValue">
        <ng-option *ngFor="let value of selectableValues" [value]="value">{{
            value
        }}</ng-option>
    </ng-select>
</div>

<br />

<div *ngIf="selectedValue != null" class="mt-2 ml-2">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" style="width: 1em; text-align: right;">#</th>
                <th scope="col" style="width: 50%;">Name</th>
                <th scope="col" style="width: 50%; text-align: right;">Value</th>
            </tr>
        </thead>
        <tbody *ngIf="selectedValue === 'Objectives'">
            <tr
                *ngFor="
                        let objective of inputs.objectives;
                        index as objectiveIndex
                    "
            >
                <th style="text-align: right" scope="row">{{ objectiveIndex }}</th>
                <td>{{ objective.name }}</td>
                <td style="text-align: right">{{ selectedSolution.objectives[objectiveIndex] | number:'1.3' }}</td>
            </tr>
        </tbody>
        <tbody *ngIf="selectedValue === 'Variables'">
            <tr
                *ngFor="
                    let variable of inputs.variables;
                    index as variableIndex
                "
            >
                <th style="text-align: right" scope="row">{{ variableIndex }}</th>
                <td>{{ variable.name }}</td>
                <td style="text-align: right">{{ selectedSolution.variables[variableIndex] | number:'1.3' }}</td>
            </tr>
        </tbody>
    </table>
</div>
