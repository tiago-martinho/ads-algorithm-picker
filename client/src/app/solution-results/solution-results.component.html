<ng-select [(ngModel)]="selectedSolution">
    <ng-option
        *ngFor="let solution of solutionResults; index as solutionIndex"
        [value]="solution"
        >{{ solutionIndex }}</ng-option
    >
</ng-select>

<div *ngIf="selectedSolution != null" class="mt-2">
    <ng-select [(ngModel)]="selectedValue">
        <ng-option *ngFor="let value of selectableValues" [value]="value">{{
            value
        }}</ng-option>
    </ng-select>
</div>

<br />

<div *ngIf="selectedValue != null" class="mt-2 ml-2">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody *ngIf="selectedValue === 'Variable'">
            <tr
                *ngFor="
                    let variable of inputs.variables;
                    index as variableIndex
                "
            >
                <th scope="row">{{ variableIndex }}</th>
                <td>{{ variable.name }}</td>
                <td>{{ selectedSolution.variables[variableIndex] }}</td>
            </tr>
        </tbody>
        <tbody *ngIf="selectedValue === 'Objective'">
            <tr
                *ngFor="
                    let objective of inputs.objectives;
                    index as objectiveIndex
                "
            >
                <th scope="row">{{ objectiveIndex }}</th>
                <td>{{ objective.name }}</td>
                <td>{{ selectedSolution.objectives[objectiveIndex] }}</td>
            </tr>
        </tbody>
    </table>
</div>
