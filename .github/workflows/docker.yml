name: Build Docker image

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  build_client:
    name: Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASS }}
          repository: tiagomartinho/ads-client
          tag_with_ref: true
          path: client/
  build_server:
    name: Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build JAR
        run: |
          chmod +x ./server/mvnw
          ./server/mvnw shadowJar
      - name: Build image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASS }}
          repository: tiagomartinho/ads-server
          tag_with_ref: true
          path: server/